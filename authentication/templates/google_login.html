<!-- templates/google_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Login</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <a href="/dj-rest-auth/logout/">Logout</a>
    {% else %}
        <a href="/dj-rest-auth/google/">Login with Google</a>
    {% endif %}
</body>
</html>
